<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // Public Key EmailJS
    })();
  </script>

  <style>
    body {
      background: linear-gradient(to bottom right, #ccebea, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    header {
      background-color: #2bb2a2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    header img:hover { transform: scale(1.05); }

    header h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      color: white;
    }

    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .contact-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 420px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2bb2a2;
      font-weight: 700;
      margin-bottom: 25px;
    }

    label {
      color: #23988b;
      font-weight: 600;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #b0d8d3;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus { border-color: #2bb2a2; }

    button {
      background-color: #2bb2a2;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover { background-color: #23988b; }

    @media (max-width: 500px) {
      .contact-container { width: 90%; }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo de Equilibrio Animal">
      <h1>Equilibrio Animal</h1>
    </a>
  </header>
  
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contacto</h2>
      <form id="registroForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Tel√©fono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" required>

        <button type="submit">Enviar</button>
      </form>
