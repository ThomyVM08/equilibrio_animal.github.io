<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q"); // ⚠️ Reemplaza con tu Public Key de EmailJS
    })();
  </script>
</head>

<body class="bg-light">
  <section class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h2 class="text-center mb-4">Contacto</h2>

      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Enviar</button>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("registroForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const telefono = form.telefono.value.trim();
      const correo = form.correo.value.trim();

      try {
        // 1️⃣ Enviar datos a Supabase
        const res = await fetch("https://erxgjoacksfghrddptvn.supabase.co/rest/v1/usuarios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0", // ⚠️ Reemplaza con tu API Key
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0" // ⚠️ Igual a la anterior
          },
          body: JSON.stringify({ nombre, telefono, correo })
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error("Error al guardar en Supabase: " + errorText);
        }

        // 2️⃣ Enviar notificación al correo del administrador
        const emailParams = {
          from_name: nombre,
          from_email: correo,
          phone: telefono,
          message: `Nuevo contacto desde la web:\n
                    Nombre: ${nombre}\n
                    Teléfono: ${telefono}\n
                    Correo: ${correo}`
        };

        await emailjs.send("service_ez5hhuq", "template_jzhb893", emailParams); // ⚠️ Reemplaza con tus IDs

        alert("✅ ¡Enviado con éxito! Te contactaremos pronto.");
        form.reset();
        window.location.href = "index.html";

      } catch (error) {
        console.error("❌ Error:", error);
        alert("Error al enviar los datos. Revisa EmailJS o Supabase.");
      }
    });
  </script>
</body>
</html>
