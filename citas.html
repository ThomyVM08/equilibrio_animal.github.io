<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita - Equilibrio Animal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("V_7XXS-cj433ImG5Q");
    })();
  </script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ccebea, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    header {
      background-color: #2bb2a2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }
    header img:hover { transform: scale(1.05); }
    header h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      color: white;
    }
    .contact-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }
    .contact-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      width: 460px;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3 {
      text-align: center;
      color: #2bb2a2;
      font-weight: 700;
      margin-bottom: 20px;
    }
    label {
      color: #23988b;
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #b0d8d3;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #2bb2a2;
    }
    button {
      background-color: #2bb2a2;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    button:hover {
      background-color: #23988b;
    }
    hr {
      margin: 30px 0;
      border: 1px solid #ccebea;
    }
    .buscar-container {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .buscar-container input {
      flex: 1;
      border-radius: 8px;
      padding: 8px;
    }
    .buscar-container button {
      width: auto;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo">
      <h1>Equilibrio Animal</h1>
    </a>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2>Agendar Cita</h2>
      <form id="registroForm">
        <label for="nombre"><b>Nombre completo</b></label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="telefono"><b>Teléfono</b></label>
        <input type="text" id="telefono" name="telefono" required>
        <label for="correo"><b>Correo electrónico</b></label>
        <input type="email" id="correo" name="correo" required>
        <label for="nmascota"><b>Nombre de la mascota</b></label>
        <input type="text" id="nmascota" name="nmascota" required>
        <label for="raza"><b>Raza</b></label>
        <input type="text" id="raza" name="raza">
        <label for="especie"><b>Especie</b></label>
        <input type="text" id="especie" name="especie" required>
        <label for="fecha"><b>Fecha de la cita</b></label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <label for="hora"><b>Hora de la cita</b></label>
        <select id="hora" name="hora" required>
          <option value="">Selecciona una hora</option>
        </select><br><br>
        <label for="cadicionales"><b>Comentarios adicionales</b></label>
        <textarea id="cadicionales" name="cadicionales"></textarea>
        <button type="submit">Enviar</button>
      </form>
      <hr>
      <h3>Consultar citas próximas</h3>
      <div class="buscar-container">
        <input type="email" id="buscarCorreo" placeholder="Ingresa tu correo electrónico">
        <button id="buscarBtn">Buscar</button>
      </div>
      <div id="tablaCitas"></div>
    </div>
  </section>

  <script>
    const usuario = localStorage.getItem("usuario");
    if (!usuario) {
      alert("Debes iniciar sesión para agendar una cita.");
      window.location.href = "index.html";
    } else {
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("correo").value = usuario;
      });
    }

    const SERVICE_ID = "service_ez5hhuq";
    const TEMPLATE_ID = "template_ih4h0k8";
    const SUPABASE_URL = "https://erxgjoacksfghrddptvn.supabase.co/rest/v1/citas";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";

    const form = document.getElementById("registroForm");
    const fechaInput = document.getElementById("fecha");
    const horaSelect = document.getElementById("hora");

    function generarHoras() {
      for (let h = 8; h <= 16; h++) {
        const hora = h.toString().padStart(2, '0') + ":00";
        const option = document.createElement("option");
        option.value = hora;
        option.textContent = hora;
        horaSelect.appendChild(option);
      }
    }

    function establecerFechaMinima() {
      const hoy = new Date();
      hoy.setDate(hoy.getDate() + 1);
      const minDate = hoy.toISOString().split("T")[0];
      fechaInput.min = minDate;
    }

    generarHoras();
    establecerFechaMinima();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        Nombre: form.nombre.value,
        Telefono: form.telefono.value,
        Email: form.correo.value,
        Nombre_Mascota: form.nmascota.value,
        Raza: form.raza.value,
        Especie_Animal: form.especie.value,
        Fecha: form.fecha.value,
        Hora: form.hora.value,
        Mensaje: form.cadicionales.value
      };

      try {
        const response = await fetch(SUPABASE_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText);
        }

        await emailjs.send(SERVICE_ID, TEMPLATE_ID, {
          to_email: data.Email,
          nmascota: data.Nombre_Mascota,
          fecha: data.Fecha,
          hora: data.Hora,
          cadicionales: data.Mensaje
        });

        alert("¡Gracias! Tu cita ha sido registrada correctamente.");
        form.reset();
        window.location.href = "index.html";
      } catch (error) {
        console.error(error);
        alert("Ocurrió un error técnico.");
      }
    });

    const buscarBtn = document.getElementById("buscarBtn");
    const buscarCorreo = document.getElementById("buscarCorreo");
    const tablaCitas = document.getElementById("tablaCitas");

    buscarBtn.addEventListener("click", async () => {
      const correo = buscarCorreo.value.trim();
      if (!correo) {
        alert("Por favor, ingresa tu correo electrónico.");
        return;
      }

      try {
        const res = await fetch(`${SUPABASE_URL}?Email=eq.${correo}&select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        });

        if (!res.ok) throw new Error("Error al consultar las citas.");
        const citas = await res.json();
        if (citas.length === 0) {
          tablaCitas.innerHTML = "<p>No se encontraron citas próximas con este correo.</p>";
          return;
        }

        let tabla = `
          <table border="1" style="margin-top: 15px; border-collapse: collapse; width: 100%; text-align: left; font-size: 0.9em;">
            <thead style="background-color: #f0f0f0;">
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Mascota</th>
                <th>Especie</th>
              </tr>
            </thead>
            <tbody>
        `;
        citas.forEach(c => {
          tabla += `
            <tr>
              <td>${c.Fecha}</td>
              <td>${c.Hora}</td>
              <td>${c.Nombre_Mascota}</td>
              <td>${c.Especie_Animal}</td>
            </tr>
          `;
        });
        tabla += "</tbody></table>";
        tablaCitas.innerHTML = tabla;
      } catch (error) {
        console.error(error);
        alert("Ocurrió un error al buscar tus citas.");
      }
    });
  </script>
</body>
</html>
