<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio de Sesión - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ccebea, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2bb2a2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .login-box {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 360px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2bb2a2;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-label { color: #23988b; font-weight: 600; }

    .btn-primary {
      background-color: #2bb2a2;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover { background-color: #23988b; }

    .btn-outline-info {
      color: #23988b;
      border-color: #2bb2a2;
      border-radius: 25px;
    }

    .btn-outline-info:hover {
      background-color: #2bb2a2;
      color: white;
    }

    .btn-secondary { border-radius: 25px; background-color: #6c757d; }

    .alert { font-size: 0.9em; }

    .links { text-align: center; margin-top: 15px; }
    .links a { color: #2bb2a2; text-decoration: none; font-weight: bold; }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo de Equilibrio Animal">
      <h1>Equilibrio Animal</h1>
    </a>
  </header>

  <main>
    <div class="login-box">
      <h2>Inicio de Sesión</h2>
      <div id="mensaje"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label" for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
          <label class="form-label" for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-primary w-50 me-1">Ingresar</button>
          <button type="button" id="cancelarBtn" class="btn btn-secondary w-50 ms-1">Cancelar</button>
        </div>

        <div class="d-flex justify-content-between">
          <a href="sigin.html" class="btn btn-link w-50 text-center">Registrarse</a>
        </div>
      </form>

      <div class="links">
        <p><a href="index.html">Volver al inicio</a></p>
      </div>
    </div>
  </main>

 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');

    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.usuario.focus();
    });

    // Inicio Sesion Supabase
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!usuario || !contraseña) {
        mostrar("Por favor ingrese usuario y contraseña.");
        return;
      }

      // Encontrar Usuario En Supabase
      const { data: usuarioExistente, error } = await supabaseClient
        .from('registro')
        .select('*')
        .eq('usuario', usuario)
        .maybeSingle();

      if (error || !usuarioExistente) {
        mostrar("Usuario no encontrado.");
        return;
      }

      // Validar Contraseña si es correcta
      if (usuarioExistente.contraseña === contraseña) {
        localStorage.setItem("usuario", usuario);
        mostrar("Inicio de sesión exitoso.", "success");
        setTimeout(() => window.location.href = "index.html", 1000);
      } else {
        mostrar("Contraseña incorrecta.");
      }
    });
  </script>
</body>
</html>
