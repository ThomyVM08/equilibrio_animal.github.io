<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Equilibrio Animal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-4">Crear cuenta</h3>

      <form id="registroForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Nombre de usuario</label>
          <input type="text" id="usuario" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" id="contraseña" class="form-control" required />
          <small class="text-muted">
            Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo (!@#$%^&*_-)
          </small>
        </div>

        <button type="submit" id="btnRegistro" class="btn btn-primary w-100">Registrarme</button>
      </form>

      <div id="mensaje" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // === Inicializar Supabase ===
      const { createClient } = window.supabase;
      const supabaseUrl = "https://erxgjoacksfghrddptvn.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0";
      const supabase = createClient(supabaseUrl, supabaseKey);

      // === Validar contraseña ===
      function validarContraseña(contraseña) {
        const regex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_\-])[A-Za-z\d!@#$%^&*_\-]{8,}$/;
        return regex.test(contraseña);
      }

      // === Mostrar mensaje ===
      function mostrar(mensaje, tipo = "danger") {
        const contenedor = document.getElementById("mensaje");
        contenedor.innerHTML = `<div class="alert alert-${tipo}" role="alert">${mensaje}</div>`;
      }

      // === Evento de formulario ===
      const form = document.getElementById("registroForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const usuario = document.getElementById("usuario").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const contraseña = document.getElementById("contraseña").value;

        if (!usuario || !correo || !contraseña) {
          mostrar("Por favor completa todos los campos.");
          return;
        }

        if (!validarContraseña(contraseña)) {
          mostrar(
            "La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas, un número y un símbolo especial (!@#$%^&*_-)."
          );
          return;
        }

        // Encriptar contraseña
        const contraseñaBase64 = btoa(contraseña);

        try {
          const { data, error } = await supabase
            .from("usuarios")
            .insert([{ usuario, correo, contraseña: contraseñaBase64 }]);

          if (error) {
            console.error("Error Supabase:", error);
            mostrar("Error al registrar el usuario. Ver consola.");
            return;
          }

          mostrar("¡Registro exitoso!", "success");
          form.reset();

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } catch (err) {
          console.error("Error inesperado:", err);
          mostrar("Ocurrió un error inesperado. Intenta nuevamente.");
        }
      });
    });
  </script>
</body>
</html>
