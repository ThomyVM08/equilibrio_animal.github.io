<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro / Inicio de sesión - Equilibrio Animal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h3 class="text-center mb-4">Crear cuenta</h3>

      <form id="registroForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña</label>
          <input type="password" id="contraseña" class="form-control" required />
          <small class="text-muted">
            Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo (!@#$%^&*_-)
          </small>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
      </form>

      <div id="mensaje" class="mt-3 text-center"></div>
    </div>
  </div>
