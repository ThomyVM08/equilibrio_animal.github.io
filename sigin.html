<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario - Equilibrio Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #ccebea, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2bb2a2;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    header img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      margin-right: 15px;
      border: 3px solid white;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.05);
    }

    header h1 {
      font-size: 1.8em;
      font-weight: bold;
      margin: 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 10px;
    }

    .registro-box {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      width: 420px;
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #2bb2a2;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-label {
      color: #23988b;
      font-weight: 600;
    }

    .btn-primary {
      background-color: #2bb2a2;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #23988b;
    }

    .btn-secondary {
      border-radius: 25px;
      background-color: #6c757d;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #2bb2a2;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="img/logo.png" alt="Logo de Equilibrio Animal">
      <h1>Equilibrio Animal</h1>
    </a>
  </header>

  <main>
    <div class="registro-box">
      <h2>Registro de Usuario</h2>
      <div id="mensaje"></div>

      <form id="registroForm">
        <div class="mb-3">
          <label class="form-label" for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label" for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" class="form-control" required>
          <small class="text-muted">Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo (!@#$%^&*_-)</small>
        </div>

        <div class="d-flex justify-content-between mb-3">
          <button type="submit" class="btn btn-primary w-50 me-1">Registrar</button>
          <button type="button" id="cancelarBtn" class="btn btn-secondary w-50 ms-1">Cancelar</button>
        </div>
      </form>

      <div class="links">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://erxgjoacksfghrddptvn.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVyeGdqb2Fja3NmZ2hyZGRwdHZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMTA0NTksImV4cCI6MjA2ODg4NjQ1OX0.v0iv9fLe61PVduo3s2HIRFpgAIcMpUik3u82SGYmLE0';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registroForm');
    const msg = document.getElementById('mensaje');
    const cancelarBtn = document.getElementById('cancelarBtn');

    // === Mostrar mensajes ===
    function mostrar(msj, tipo = "danger") {
      msg.innerHTML = `<div class="alert alert-${tipo}" role="alert">${msj}</div>`;
    }

    // === Validar seguridad de contraseña ===
    function validarContraseña(contraseña) {
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*_\-])[A-Za-z\d!@#$%^&*_\-]{8,}$/;
      return regex.test(contraseña);
    }

    cancelarBtn.addEventListener('click', () => {
      form.reset();
      msg.innerHTML = '';
      form.nombre.focus();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const correo = form.correo.value.trim();
      const usuario = form.usuario.value.trim();
      const contraseña = form.contraseña.value.trim();

      if (!nombre || !correo || !usuario || !contraseña) {
        mostrar("Por favor complete todos los campos.");
        return;
      }

      if (!validarContraseña(contraseña)) {
        mostrar("La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas, un número y un símbolo especial (!@#$%^&*_-).");
        return;
      }

      // === Encriptar contraseña en Base64 ===
      const contraseñaEncriptada = btoa(contraseña);

      // Verificar si el usuario ya existe
      const { data: existente, error: errorExistente } = await supabaseClient
        .from('registro')
        .select('usuario')
        .eq('usuario', usuario)
        .maybeSingle();

      if (existente) {
        mostrar("El usuario ya existe. Intente con otro nombre de usuario.");
        return;
      }

      // Insertar nuevo usuario
      const { error } = await supabaseClient
        .from('registro')
        .insert([{ usuario, correo, contraseña: contraseñaEncriptada, fecha_registro: new Date().toISOString() }]);

      if (error) {
        console.error(error);
        mostrar("Error al registrar el usuario.");
        return;
      }

      mostrar("Registro exitoso. Ahora puede iniciar sesión.", "success");
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>
</body>
</html>
